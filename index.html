<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win95 Desktop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="desktop">

        <figure id="icon-computer" class="icon">
            <img src="https://via.placeholder.com/32?text=PC" alt="My Computer icon">
            <figcaption>My Computer</figcaption>
        </figure>
        <figure id="icon-trash" class="icon">
            <img src="https://via.placeholder.com/32?text=Bin" alt="Recycle Bin icon">
            <figcaption>Recycle Bin</figcaption>
        </figure>

        <div id="window-sample" class="window" style="top:100px; left:100px;">
            <div class="title-bar">Sample Window</div>
            <div class="window-content">Welcome to Win95!</div>
        </div>
    </div>
    <div id="start-menu">
        <div class="menu-item">Programs</div>
        <div class="menu-item">Shutdown</div>

    </div>
    <div id="taskbar">
        <button id="start-button">Start</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
